<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Video Try-On</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .plan-button {
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
    }

    .plan-button:hover {
      background-color: #7a17b8;
    }

    /* WhatsApp Floating Button */
    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 150;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
    }

    #whatsappBtn img {
      width: 30px;
      height: 30px;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo">

  <!-- Buttons Panel -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">‚ñ∂Ô∏è Play Video</button>
    <button class="plan-button" onclick="window.location.href='https://yourjewelsite.com'">üåü Try Our Jewels</button>
    <button class="plan-button" onclick="window.open('https://maps.google.com/?q=Your+Store+Location')">üìç Location</button>
    <button class="plan-button" onclick="window.open('https://yourjewelsite.com')">üåê Website</button>
  </div>

  <!-- WhatsApp Button -->
  <div id="whatsappBtn" onclick="window.open('https://wa.me/919999999999','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </div>

  <!-- AR Scene -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="1.7" 
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');
    const whatsappBtn = document.querySelector('#whatsappBtn');

    let isPlaying = false;

    // Show buttons when target found
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'flex';
      whatsappBtn.style.display = 'flex';
    });

    // Hide buttons when target lost
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      whatsappBtn.style.display = 'none';
      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
    });

    // Toggle video play/pause
    toggleButton.addEventListener('click', () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        videoEl.play();
        isPlaying = true;
        toggleButton.textContent = "‚è∏ Pause Video";
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
      }
    });

    // Disable Right-Click
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // Disable Inspect Element Shortcuts
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "u") ||
        (e.ctrlKey && e.shiftKey && e.key === "C")
      ) {
        e.preventDefault();
        alert("üö´ Action Disabled!");
      }
    });
  </script>
</body>
</html>
