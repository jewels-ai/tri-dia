<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Video Try-On</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* Logo (hidden initially) */
    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    /* Buttons Container (hidden initially) */
    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    /* Buttons */
    .plan-button {
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.3); /* black with 30% transparency */
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
    }

    .plan-button:hover {
      background-color: rgba(0, 0, 0, 0.5); /* slightly darker on hover */
    }

    /* Play button on top */
    #toggleButton {
      flex-basis: 100%; /* Moves play button above other buttons */
      margin-bottom: 8px; /* Small gap below it */
    }

    /* WhatsApp Floating Button */
    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      opacity: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 150;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: opacity 0.4s ease;
    }

    #whatsappBtn img {
      width: 30px;
      height: 30px;
    }

    /* Hide VR button */
    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo">

  <!-- Buttons Panel -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">‚ñ∂Ô∏è Play Video</button>
    <button class="plan-button" onclick="window.location.href=' https://jewels-ai.github.io/Jewellery_Demo/'">üåü Try Our Jewels</button>
    <button class="plan-button" onclick="window.open('https://maps.google.com/?q=Your+Store+Location')">üìç Location</button>
    <button class="plan-button" onclick="window.open('https://jewels-ai.github.io/savings-plan/')">Savings Plan</button>
  </div>

  <!-- WhatsApp Floating Button -->
  <div id="whatsappBtn" onclick="window.open('https://wa.me/917019743880','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Image Target -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane
        id="videoDisplay"
        position="0 0 0"
        width="1"
        height="1.7"
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');
    const whatsappBtn = document.querySelector('#whatsappBtn');
    const logo = document.querySelector('#logo');

    let isPlaying = false;

    // ‚úÖ Show elements only when target is found
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.opacity = '1';
      buttonsContainer.style.pointerEvents = 'auto';

      whatsappBtn.style.opacity = '1';
      whatsappBtn.style.pointerEvents = 'auto';

      logo.style.opacity = '1';
      logo.style.pointerEvents = 'auto';
    });

    // ‚ùå Hide elements when target is lost
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.opacity = '0';
      buttonsContainer.style.pointerEvents = 'none';

      whatsappBtn.style.opacity = '0';
      whatsappBtn.style.pointerEvents = 'none';

      logo.style.opacity = '0';
      logo.style.pointerEvents = 'none';

      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
    });

    // ‚ñ∂Ô∏è Play / ‚è∏ Pause toggle
    toggleButton.addEventListener('click', () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        videoEl.play();
        isPlaying = true;
        toggleButton.textContent = "‚è∏ Pause Video";
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
      }
    });

    // üö´ Disable right click
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // üö´ Disable inspect element
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "u") ||
        (e.ctrlKey && e.shiftKey && e.key === "C")
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
